<!doctype html>
<html lang="en">
  <head>
  	<title>Online Note Book</title>
  	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  </head>
  
  <body>
  	<div class="jumbotron">
  	  <h1 class="display-3">Welcome to the NoteBook.</h1>
  	  <p class="lead">A place to write quick notes on whatever subjects you encounter in life.</p>
  	  <a class="btn btn-success btn-lg" href="#" role="button">+ Add new note</a>
  	</div>
  	
  	<div class="ui-view-container">
  	  <div ui-view>
  	  	<!-- page content goes here -->
  	  	
  	  	<div class="container">
	  	  	<div class="card-group">
			  <div class="card border-success" style="width: 20rem;">
			  	<div class="card-body text-success">
			  	  <h4 class="card-title">Note #1</h4>
			  	  <p class="card-text">note content</p>
			  	  <a href="#" class="btn btn-primary btn-sm">View Note</a>
			  	</div>
			  </div>
		   	  <div class="card border-secondary" style="width: 20rem;">
			  	<div class="card-body text-secondary">
			  	  <h4 class="card-title">Note #2</h4>
			  	  <p class="card-text">note content</p>
			  	  <a href="#" class="btn btn-success btn-sm">View Note</a>
			  	</div>
			  </div>
		      <div class="card border-dark" style="width: 20rem;">
			  	<div class="card-body text-dark">
			  	  <h4 class="card-title">Note #3</h4>
			  	  <p class="card-text">note content</p>
			  	  <a href="#" class="btn btn-warning btn-sm">View Note</a>
			  	</div>
			  </div>
			</div>
  	  	</div>
  	  	
  	  </div>
  	</div>
  
  	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
